<!DOCTYPE html>
<html>
<head>
    <title>Træningsplan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #121212;
            color: #fff;
        }
        .exercise-container {
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #1f1f1f;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.1);
        }
        .exercise-title {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        .exercise-image {
            width: 100%;
            height: 50%;
            object-fit: cover;
        }
        .exercise-info {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .exercise-info div {
            flex-basis: 45%;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .exercise-info span {
            font-weight: bold;
        }
        .next-button {
            display: inline-block;
            width: 100%;
            padding: 20px 0;
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
        }
        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="exercise-container">
        <div class="exercise-title">Øvelse: Benpres</div>
        <img class="exercise-image" src="https://www.gymequip.eu/wp-content/uploads/2018/02/Leg-Press-Machine-D2-2.jpg" alt="Øvelsesbillede">
        <div class="exercise-info">
            <div><span>Vægt:</span> 45.36 kg</div>
            <div><span>Mål Reps:</span> 20-25</div>
            <div><span>Hvile:</span> 15-60 sek</div>
            <div><span>Intensitet:</span> Nem Opvarmning</div>
        </div>
        <a class="next-button" href="exercise2.html">Næste Øvelse</a>
    </div>
</body>
</html>
